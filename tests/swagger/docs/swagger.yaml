basePath: /api/v1
definitions:
  web.APIError:
    properties:
      errorCode:
        description: 错误码
        type: integer
      errorMessage:
        description: 错误消息
        type: string
    type: object
host: petstore.swagger.io:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /api/v1/{some_msg}:
    get:
      consumes:
      - application/json
      description: GetAllClasses
      parameters:
      - description: Some Msg
        in: path
        name: some_msg
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: We need ID!!
          schema:
            $ref: '#/definitions/web.APIError'
        "404":
          description: Can not find ID
          schema:
            $ref: '#/definitions/web.APIError'
      summary: GetClass
swagger: "2.0"
